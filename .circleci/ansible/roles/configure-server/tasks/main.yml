---
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

  - name: "install nodejs"
    become: yes
    apt:
      name: ["nodejs"]
      state: latest
      update_cache: yes
      
  - name: "install pm2"
    become: yes
    npm:
      name: pm2
      global: yes

